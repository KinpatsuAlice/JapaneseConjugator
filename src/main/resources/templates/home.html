<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Katsudou</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>

  <div class="container-fluid cover d-flex justify-content-center align-items-center flex-column">
    <div class="principal-card ">
      <div class="row">

        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
          <p>Welcome to <span>Katsudou</span>, the best online Japanese conjugator practice tool that has ever existed
          </p>


          <div class="row ">
            <div class="col-md-3">
              <a th:href="@{/verb}" href="#" class="btn btn-primary">Verb Practice</a>
            </div>

            <div class="col-md-4">
              <a th:href="@{/adjective}" href="#" class="btn btn-primary">Adjective Practice</a>
            </div>

            <div class="col-md-4">
              <a th:href="@{/counter}" href="#" class="btn btn-primary">Counter Practice (Coming soon)</a>
            </div>

          </div>
        </div>

        <div class="col-md-6">
          <img class="img-logo" th:src="@{img/logo-sin-fondo.png}" alt="">
        </div>

      </div>
    </div>
  </div>

  <script th:src="@{js/bootstrap.bundle.js}"></script>
</body>

</html>
