<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript" src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>
    <script th:src="@{/js/answersUtility.js}"></script>
    <meta charset="utf-8">
    <title>Katsudou - Adjective Conjugation</title>
  </head>
  <body>
    <h1 class="text-center">Adjective Conjugation Practice</h1>
    <form class="text-center" onsubmit="checkAnswer()" method="get" id="answerForm" autocomplete="off">
      <div class="" id="adjectiveConjugation">
        <br>
      </div>
      <div class="" id="furigana">
        <br>
      </div>
      <div class="" id="adjective">
        <br>
      </div>
      <div class="" id="adjectiveType">
        <br>
      </div>
      <div class="" id="english">
        <br>
      </div>
      <div class="" id="score">
        <p><span style="color:green">0</span>/<span style="color:red">0</span>/0%</p>
      </div>
      <input type="text" id="answer" oninput="toKana(this)"><br>
      <div class="" id="correctAnswer">
      </div>
      <fieldset>
        <legend>Conjugations</legend>
        <div th:each="classification: ${adjectiveClassifications}">
        <fieldset>
          <legend><span th:text="${classification.key}">text</span></legend>
          <div th:each="conjugation: ${classification.value}">
            <input type="checkbox" th:value="${conjugation.id}" class="conjugations">
            <span th:text="${conjugation.conjugationName}">text</span><br>
          </div>
        </fieldset>
        </div>
      </fieldset>
      <fieldset>
        <legend>Settings</legend>
        <input type="checkbox" name="" value="furigana" onchange="changeSettings(this)">
        Hide furigana
        <input type="checkbox" name="" value="adjectiveType" onchange="changeSettings(this)">
        Hide type
        <input type="checkbox" name="" value="english" onchange="changeSettings(this);">
        Hide English
        <input type="checkbox" name="" value="score" onchange="changeSettings(this);">
        Hide score
      </fieldset>
      <fieldset>
        <legend>Filters</legend>
        <input type="checkbox" name="" value="I" class="typeFilters">
        い Adjective
        <input type="checkbox" name="" value="NA" class="typeFilters">
        な Adjective
        <input type="checkbox" name="" id="noExpression">
        No expressions<br>
        <input type="checkbox" name="" id="onlyCommon">
        &nbsp;Only Common&nbsp;&nbsp;&nbsp;<br>
      </fieldset>
    </form>
  <a th:href="@{/}"><p class="text-center">Return to menu</p></a>
  <script type="text/javascript">
  window.onload = (event) => {
    getNewAdjective();
  }

  document.getElementById('answerForm').addEventListener('submit', function(e) {
    e.preventDefault();
  }, false);

  var adjective;
  var correctAnswer = 0;
  var incorrectAnswer = 0;

  async function checkAnswer() {
    var answer = document.getElementById("answer");
    if (wanakana.isKana(answer.value)) {
      answer.disabled = true;
      if(answer.value == adjective.conjugatedAdjective) {
        document.getElementById("correctAnswer").innerHTML = "<p style='color:green'>Correct!</p>";
        correctAnswer++;
      } else {
        document.getElementById("correctAnswer").innerHTML =
        "<p style='color:red'>Incorrect!<br>The answer was: " + adjective.conjugatedAdjective + "</p>";
        incorrectAnswer++;
      }
      var percentage = correctAnswer * 100 / (correctAnswer + incorrectAnswer);
      document.getElementById("score").innerHTML = "<p><span style='color:green'>" + correctAnswer
      + "</span>/<span style='color:red'>" + incorrectAnswer + "</span>/"
      + percentage.toFixed(2) + "%</p>";
      await waitForEnter();
      answer.value = "";
      document.getElementById("correctAnswer").innerHTML = "";
      answer.disabled = false;
      getNewAdjective();
      document.getElementById("answer").focus();
      document.getElementById("answer").select();
    }
  }
  function getNewAdjective() {
    var selectedConj = document.getElementsByClassName("conjugations");
    var conjugations = "";
    for(const conjugation of selectedConj) {
      if(conjugation.checked)
        conjugations = conjugations.concat(conjugation.value,":");
    };
    var selectedFilters = document.getElementsByClassName("typeFilters");
    var filters = "";
    for(const filter of selectedFilters) {
      if(filter.checked)
        filters = filters.concat(filter.value,":");
    };
    let settings = {
      conjugations: conjugations.substring(0,conjugations.length-1),
      typeFilters: filters.substring(0,filters.length-1),
      onlyCommon: document.getElementById("onlyCommon").checked,
      noExpression: document.getElementById("noExpression").cheked
    }
    fetch("/adjective/conjugation", {
    method: 'POST',
    headers: { 'Content-Type': 'application/json'},
    body: JSON.stringify(settings)
    })
    .then(response => {
      if(response.ok) {
        return response.text();
      }
    })
    .then(data => {
      adjective = JSON.parse(data);
      adjective.conjugatedAdjective = wanakana.toKana(adjective.conjugatedAdjective);
      if (adjective.word == adjective.furigana)
        document.getElementById("furigana").innerText = "";
      else
        document.getElementById("furigana").innerText = adjective.furigana;
      document.getElementById("adjective").innerText = adjective.word;
      document.getElementById("adjectiveType").innerText = adjective.type;
      document.getElementById("adjectiveConjugation").innerText = adjective.conjugation;
      var english = "";
      adjective.meaning.forEach(x => english = english.concat(x + ", "));
      document.getElementById("english").innerText = english.substring(0,english.length-2);
    })
    .catch(error => {
      alert("no jaló f: " + error);
    });
  }
  </script>
  </body>
</html>
